name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - create-web-branch

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release=usw_circle_link@$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: usw_circle_link@$VERSION"

      - name: Build Flutter web
        run: flutter build web --release --source-maps --dart-define=SENTRY_RELEASE=usw_circle_link@${{ steps.version.outputs.version }}

      - name: Verify source maps
        run: |
          echo "Checking for source map files..."
          ls -lah build/web | head -20

      - name: Create Sentry release and upload source maps
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          release: usw_circle_link@${{ steps.version.outputs.version }}
          sourcemaps: ./build/web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          cname: donggurami.net
