name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - create-web-branch

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release=usw_circle_link@$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: usw_circle_link@$VERSION"

      - name: Build Flutter web
        run: flutter build web --release --dart-define=SENTRY_RELEASE=usw_circle_link@${{ steps.version.outputs.version }}

      - name: Verify source maps
        run: |
          echo "=== Checking build/web directory structure ==="
          ls -lah build/web/ | head -20
          
          echo ""
          echo "=== Checking for main.dart.js files ==="
          if [ -f "build/web/main.dart.js" ]; then
            echo "✓ main.dart.js exists"
            ls -lh build/web/main.dart.js
          else
            echo "✗ main.dart.js NOT FOUND"
            exit 1
          fi
          
          if [ -f "build/web/main.dart.js.map" ]; then
            echo "✓ main.dart.js.map exists"
            ls -lh build/web/main.dart.js.map
          else
            echo "✗ main.dart.js.map NOT FOUND"
            exit 1
          fi
          
          echo ""
          echo "=== Checking source map reference in main.dart.js ==="
          if grep -q "sourceMappingURL" build/web/main.dart.js; then
            echo "✓ Source map reference found:"
            tail -1 build/web/main.dart.js | grep -o "sourceMappingURL.*" || tail -1 build/web/main.dart.js
          else
            echo "✗ Source map reference NOT FOUND in main.dart.js"
            exit 1
          fi
          
          echo ""
          echo "=== Checking for other source map files ==="
          find build/web -name "*.map" -type f | head -10

      - name: Install Sentry CLI
        run: curl -sL https://sentry.io/get-cli/ | bash

      - name: Create Sentry release
        run: |
          export SENTRY_AUTH_TOKEN="${{ secrets.SENTRY_AUTH_TOKEN }}"
          export SENTRY_ORG="${{ secrets.SENTRY_ORG }}"
          export SENTRY_PROJECT="${{ secrets.SENTRY_PROJECT }}"
          sentry-cli releases new "usw_circle_link@${{ steps.version.outputs.version }}"

      - name: Upload source maps to Sentry
        run: |
          export SENTRY_AUTH_TOKEN="${{ secrets.SENTRY_AUTH_TOKEN }}"
          export SENTRY_ORG="${{ secrets.SENTRY_ORG }}"
          export SENTRY_PROJECT="${{ secrets.SENTRY_PROJECT }}"
          
          echo "=== Uploading source maps from ./build/web ==="
          echo "Files to upload:"
          find ./build/web -name "*.js" -o -name "*.map" | head -20
          
          sentry-cli releases files "usw_circle_link@${{ steps.version.outputs.version }}" upload-sourcemaps ./build/web \
            --url-prefix "~" \
            --ext js \
            --ext map \
            --log-level=info
          
          echo ""
          echo "=== Verifying uploaded files ==="
          sentry-cli releases files "usw_circle_link@${{ steps.version.outputs.version }}" list | grep -E "(main\.dart\.js|\.map)" || echo "No matching files found in release"

      - name: Finalize Sentry release
        run: |
          export SENTRY_AUTH_TOKEN="${{ secrets.SENTRY_AUTH_TOKEN }}"
          export SENTRY_ORG="${{ secrets.SENTRY_ORG }}"
          export SENTRY_PROJECT="${{ secrets.SENTRY_PROJECT }}"
          sentry-cli releases finalize "usw_circle_link@${{ steps.version.outputs.version }}"
          sentry-cli releases deploys "usw_circle_link@${{ steps.version.outputs.version }}" new -e production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          cname: donggurami.net
